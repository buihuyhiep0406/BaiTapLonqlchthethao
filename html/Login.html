<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang login đăng nhập</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/login.css">
</head>
<body>
    <h2>HỆ THỐNG CỬA HÀNG ĐỒ DÙNG THỂ THAO</h2>
<div class="container" id="container">
  <div class="form-container sign-up-container">
    <form action="#">
      <h1>Tạo Tài Khoản</h1>
      <div class="social-container">
        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
      </div>
      <span>Đăng nhập bằng tài khoản khác</span>
      <input type="text" placeholder="Tên Khách Hàng" />
      <input type="email" placeholder="Tài Khoản" />
      <input type="password" placeholder="Mật Khẩu" />
      <button>Sign Up</button>
    </form>
  </div>
  <div class="form-container sign-in-container">
    <form action="#">
      <h1>ĐĂNG NHẬP</h1>
      <input type="email" placeholder="Tài Khoản" />
      <input type="password" placeholder="Mật Khẩu" />
      <a href="#">Bạn quên mật khẩu tài khoản?</a>
      <button>Sign In</button>
    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Back !!</h1>
        <p>Đăng nhập tài khoản có sẵn</p>
        <button class="ghost" id="signIn">Sign In</button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>Hello, everyone who has come to our store!!</h1>
        <button class="ghost" id="signUp">Sign Up</button>
      </div>
    </div>
  </div>
</div>
</body>
<script src="../js/login.js"></script>
</html>
